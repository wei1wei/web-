<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>5.4.3</title>
</head>
<script type="text/javascript">
function draw()
{
	var canvas=document.getElementById("myCanvas");
	var context=canvas.getContext("2d");
	var image=new Image();
	image.src="fighting.jpg";
	image.onload=function()
	{
		context.translate(250,120);
		var r=0,a=100,start=0,end=0;
		context.rotate(Math.PI);
		for(var q=0;q<500;q++)
		{
			start+=Math.PI*2/500;
			end=start+Math.PI*2/500;
			r=a*(1-Math.sin(start))+60;
			context.arc(0,0,r,start,end,false);
		}
		context.stroke();
		context.clip();
		context.drawImage(image,0,0);
	}
}
</script>
<fieldset>
<legend>图像裁剪</legend>
<canvas id="myCanvas"width="900px"height="800px">
</canvas>
<br>
<button onclick="draw()">图像裁剪</button>
</fieldset>
</html>
